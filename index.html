<!DOCTYPE html>
<html>
<head>
  <title>Bingo!</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="bingomaker.js"></script>
  <script src="lang/language.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <div class="bodywrap">
    <ul class="languagepicker roundborders"></ul>
    <h1 id="big-title">Bingo Number Randomizer</h1>
    <p id="min-max-text">Choose minimal and maximal value:</p>
    <table id="min-max">
      <tr>
        <td id="min-td">Minimum:</td>
        <td><input type="number" placeholder="ex: 1" min="1" autocomplete="off" id="minimum" onChange="inputChange()"></input></td>
      </tr><tr>
        <td id="max-td">Maximum:</td>
        <td><input type="number" placeholder="ex: 100" min="1" autocomplete="off" id="maximum" onChange="inputChange()"></input></td>
      </tr><tr>
        <td colspan="2" id="xtra"><button id="validate" onclick="validateChoice()">Validate</button></td>
      </tr>
    </table>
    <p><button id="generate" onclick="generateNumber()" disabled="true">Generate a number</button></p><p id="reason">&nbsp;*Please validate your input before generating numbers</p>
    <p id="current-output">Current Output:</p>
    <p style="text-align:center"><div id="output-div"><p id="output"></p></div></p>
    <p id="already-shown">Already given numbers:</p>
    <br />
    <div id="numbers_already_shown"></div>
    <p><button id="reset" onclick="resetAll()">Reset</button></p>
  </div>
</body>
</html>
